name: Publish to NPM

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'package.json'
  pull_request:
      types: [assigned, opened, synchronize, reopened, edited]
      branches:
        - master
      paths:
      - 'src/**'
      - 'package.json'

jobs:
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x

    - name: Install dependencies
      run: npm i --ignore-scripts

    - name: Build
      run: npm run prepack

    - name: Audit packages
      run: npm audit --audit-level=low 

  publish:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: NPM Install
        run: npm install
      - name: Upgrade Package version"
        run: node dxbpackagecalc.js
      - name: NPM Publish DXB
        run: npm publish
      - name: Commit report
        run: |
          git config --global user.name 'David Browaeys'
          git config --global user.email 'david.browaeys@gmail.com'
          git add 'package.json'
          git commit -am "DXB Auto Update package version"
          git push